<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="file"] {
            margin-bottom: 10px;
        }

        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <title>Health Report</title>
</head>
<body>
    <div class="form-container">
        <form action="form.php" method="post" id="healthForm" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" id="" required>
            <input type="number" name="age" placeholder="Age" id="" required>
            <input type="number" name="weight" placeholder="Weight" id="" required>
            <input type="email" name="email" placeholder="Email" id="" required>
            <input type="file" name="healthReport" id="" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('healthForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = event.target;
            var formData = new FormData(form);

            fetch('form.php', {
                method: 'POST',
                body: formData
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
            })
            .catch(function(error) {
                console.error(error);
            });
        });
    </script>
</body>
</html>
